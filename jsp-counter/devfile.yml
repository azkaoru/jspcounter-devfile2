schemaVersion: 2.1.0
metadata:
  name: jspcounter-devfile2

attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
  che-editor.yaml: |
    schemaVersion: 2.1.0
    metadata:
      name: theia-ide
    commands:
      - id: init-container-command
        apply:
          component: remote-runtime-injector
    events:
      preStart:
        - init-container-command
    components:
      - name: theia-ide
        container:
          image: 'quay.io/vgulyy/che-theia:devworkspace-plugins'
          env:
            - name: THEIA_PLUGINS
              value: 'local-dir:///plugins'
            - name: HOSTED_PLUGIN_HOSTNAME
              value: 0.0.0.0
            - name: HOSTED_PLUGIN_PORT
              value: '3130'
            - name: THEIA_HOST
              value: 0.0.0.0
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /home/theia/.theia
          mountSources: true
          memoryLimit: 2500M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: https
            - name: webviews
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: https
            - name: mini-browser
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: https
            - name: theia-dev
              attributes:
                type: ide-dev
                discoverable: false
                urlRewriteSupported: true
              targetPort: 3130
              exposure: public
              protocol: http
            - name: theia-redirect-1
              attributes:
                discoverable: false
                urlRewriteSupported: true
              targetPort: 13131
              exposure: public
              protocol: http
            - name: theia-redirect-2
              attributes:
                discoverable: false
                urlRewriteSupported: true
              targetPort: 13132
              exposure: public
              protocol: http
            - name: theia-redirect-3
              attributes:
                discoverable: false
                urlRewriteSupported: true
              targetPort: 13133
              exposure: public
              protocol: http
            - name: terminal
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
                urlRewriteSupported: true
              targetPort: 3333
              exposure: public
              secure: false
              protocol: wss
        attributes:
          app.kubernetes.io/component: che-theia
          app.kubernetes.io/part-of: che-theia.eclipse.org
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: 'quay.io/eclipse/che-machine-exec:next'
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - '0.0.0.0:3333'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
        attributes:
          app.kubernetes.io/component: machine-exec
          app.kubernetes.io/part-of: che-theia.eclipse.org
      - name: remote-runtime-injector
        container:
          image: 'quay.io/eclipse/che-theia-endpoint-runtime-binary@sha256:765c23fda5c85960d6f0df780453530604c7bdf0cc2542b133880851398954ff'
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: remote-endpoint
              path: /remote-endpoint
            - name: plugins
              path: /plugins
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
        attributes:
          app.kubernetes.io/component: remote-runtime-injector
          app.kubernetes.io/part-of: che-theia.eclipse.org
      - name: remote-endpoint
        volume:
          ephemeral: true

components:

  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-d433ed6
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: m2
    volume:
      size: 1G

  - name: pg
    container:
      image: postgres
      env:
        - name: PGDATA
          value: /tmp/pgdata
        - name: POSTGRES_USER
          value: testdb
        - name: POSTGRES_PASSWORD
          value: testdb
        - name: POSTGRES_DB
          value: testdb
      memoryLimit: 1Gi
      mountSources: true
      sourceMapping: /projects

commands:

  - id: psql
    exec:
      commandLine: psql -d testdb -U testdb
      component: pg
      group:
        kind: run
      label: Connect Database

  - id: build
      component: tools
      workingDir: ${PROJECTS_ROOT}/jsp-counter
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
